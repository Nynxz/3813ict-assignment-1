<button
  class=""
  [ngClass]="!folded() ? 'div-unfolded' : 'div-folded'"
  (click)="onClick($event)"
>
  <div class="flex flex-row">
    <a [href]="!name() ? '/login' : '/user'">
      <img src="user-svgrepo-com.svg" alt="svg arrow" class="h-8 select-none" />
      @if(folded()){
      <div class="flex flex-grow p-0 text-center align-middle font-bold m-auto">
        {{ name() }}
      </div>
      }
    </a>
  </div>
</button>
