<button
  class="mt-2"
  [ngClass]="!folded() ? 'div-unfolded' : 'div-folded'"
  (click)="onClick($event)"
>
  @if(folded()){
  <img
    src="arrow-narrow-right-move-svgrepo-com.svg"
    alt="svg arrow"
    class="h-8 select-none"
  />} @else {
  <img
    src="arrow-narrow-right-move-svgrepo-com.svg"
    alt="svg arrow"
    class="rotate-180 h-8 pointer-events-none"
  />
  }
</button>
