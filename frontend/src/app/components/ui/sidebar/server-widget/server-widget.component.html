<div class="relative flex flex-row rounded-md border-black border-[1px] mt-2">
  <a routerLink="/group" class="flex flex-grow">
    <span class="absolute right-[-6px] top-[-6px] flex h-3 w-3">
      <span
        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-700 opacity-50"
      ></span>
      <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
    </span>
    <img class="rounded-md w-8 h-8" src="{{ server?.imageURL }}" />
    <p *ngIf="folded" class="leading-4 w-full">{{ server?.serverName }}</p>
  </a>
</div>
