<button
  [ngClass]="!folded() ? 'div-unfolded' : 'div-folded'"
  (click)="onClick($event)"
>
  @if(folded()){
  <img
    src="arrow-narrow-right-move-svgrepo-com.svg"
    alt="svg arrow"
    class="img-folded"
  />} @else {
  <img
    src="arrow-narrow-right-move-svgrepo-com.svg"
    alt="svg arrow"
    class="img-unfolded"
  />
  }
</button>
