<div
  [ngClass]="
    folded()
      ? 'navbar-main-unfolded nav-border-right rounded-r-md'
      : 'bg-slate-600 rounded-r-md border-black border-0 border-r-[1px] flex h-full w-[51px] p-2 flex-col justify-between'
  "
  class=""
>
  <div class="flex flex-col">
    <button
      class="navbar-home-unfolded nav-border nav-hover-fade w-full p-0"
      routerLink="/"
    >
      <img
        src="house-svgrepo-com.svg"
        alt="svg arrow"
        class="h-8 pointer-events-none p-0"
      />
      @if(folded()){
      <div class="nav-border-left navbar-hometitle-unfolded p-0">Bicker</div>
      }
    </button>
    <!-- <x-button>Click Pls!</x-button> -->
    @for (server of servers(); track $index) {
    <app-server-widget [folded]="folded()" [server]="server" />
    }
  </div>
  <div class="flex flex-col">
    <sidebar-login-button [folded]="folded" />
    <sidebar-fold-button [folded]="folded" (clickEvent)="fold()" />
  </div>
</div>
