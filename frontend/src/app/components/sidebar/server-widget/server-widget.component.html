<div class="outer-div">
  <a (click)="setGroup(server)" [routerLink]="'/chat'" class="flex flex-grow">
    <span class="notif-outer-span">
      <span class="notif-pulse"></span>
      <span class="notif-base"></span>
    </span>
    <img class="rounded-md w-8 h-8" src="{{ server?.imageURL }}" />
    <p *ngIf="folded" class="leading-4 w-full">{{ server?.name }}</p>
  </a>
</div>
